<div class="video-player" currentVideo="$ctrl.currentVideo">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{$ctrl.source()}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
  <comments-list comments="$ctrl.commentsList"></div>
</div>
